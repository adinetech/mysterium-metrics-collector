<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        .table {
            color: #ffffff;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #EA339A;
        }
        .stats-value {
            color: #EA339A;
        }
        th {
            color: #EA339A;
        }
    </style>
</head>
<body>
    // ...existing code...
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Geographic Distribution</h5>
            <canvas id="geoDistChart"></canvas>
        </div>
    </div>
    // ...existing code...
    
    <script>
        // Add this at the end of the body
        const geoData = JSON.parse('{{ geo_distribution | tojson | safe }}');
        const ctx = document.getElementById('geoDistChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(geoData),
                datasets: [{
                    label: 'Nodes per Country',
                    data: Object.values(geoData),
                    backgroundColor: '#EA339A',
                    borderColor: '#EA339A',
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    legend: {
                        labels: {
                            color: '#EA339A'
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#ffffff' }
                    },
                    y: {
                        ticks: { color: '#ffffff' },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
